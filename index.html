<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>樂透號碼</title>
  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" ></script>
  <link rel="stylesheet" type="text/css" href="stely.css">
</head>
<div class="container">
  <h1>大樂透號碼</h1> 
  <div class="Button_1 start" type="button"></div>
  <!-- 開獎 -->
  <div class="new">
    <h2>本期號碼</h2>
    <div class="number">
      <div class="row_1">
        <div class="ball" id = "newBall0">未</div>
        <div class="ball" id = "newBall1">開</div>
        <div class="ball" id = "newBall2">獎</div>
      </div>
      <div class="row_1">
        <div class="ball" id = "newBall3">請</div>
        <div class="ball" id = "newBall4">開</div>
        <div class="ball" id = "newBall5">獎</div> 
      </div> 
    </div>
  </div>  
  <!-- 本期預測 -->
  <div class="new">
    <h2>預期號碼</h2>
    <div class="number">
      <div class="row_1">
        <div class="choose" id = "choose_0">選</div>
        <div class="choose" id = "choose_1">擇</div>
        <div class="choose" id = "choose_2">本</div>
      </div>
      <div class="row_1">
        <div class="choose" id = "choose_3">次</div>
        <div class="choose" id = "choose_4">號</div>
        <div class="choose" id = "choose_5">碼</div>
      </div>
    </div>
    <div class="Button_2 give_number" type="button"></div>
  </div>
  
  <!--下期-->
  <div class="the_next"></div>
  <!--結果-->
  <div class="the_result">
    <h3>本次結果：</h3>
    <h3 class="result"></h3>
  </div>
  <!--開獎紀錄-->
  <div class="note">開獎紀錄</div>
</div> 
<script src="js.js"></script>
</body>
</html>
